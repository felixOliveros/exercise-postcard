<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tarjeta Postal-Felix Oliveros</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

    <div class="postcard">
        <div class="postcard-header">
            <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="Logo 4Geeks Academy">
            <div class="title-container">
                <h1>Mi Tarjeta Postal</h1>
            </div>
        </div>

        <div class="postcard-body">
            <div class="postcard-left">
                <p>¡Mira qué increíble! Esta es una tarjeta postal que creé usando HTML5 y CSS3 durante mi curso de 4Geeks Academy!</p>
                <p>¡Esto es genial, no puedo esperar para empezar a hacer más cosas!</p>
            </div>
            <div class="postcard-right">
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Algún Nombre" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="Algún Correo" required>
                    </div>
                    <div class="input-group">
                        <textarea placeholder="Algún Comentario"></textarea>
                    </div>
                </form>
            </div>
        </div>

        <div class="postcard-footer">
            <button type="submit">Enviar Mi Tarjeta Postal</button>
        </div>
    </div>

</body>
</html>
